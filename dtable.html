<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 20px;
        }
        p {
            font-size: 25px;
            text-align: center;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                display: none;
            }
            tr {
                margin-bottom: 15px;
            }
            td {
                text-align: right;
                position: relative;
                padding-left: 50%;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                text-align: left;
                font-weight: bold;
            }
        }

        button {
            width: 150px; 
            padding: 7px; 
            background-color: blue;
            border-radius: 25px; 
            color: white;  
            font-weight: bold;   
            font-size: 15px;
            text-align: center;
            border: none;
        }
    </style>
</head>
<body>
    <table id="dataTable">
        <thead>
            <tr>
                <th colspan="2" style="padding: 30px; font-size: 25px; text-align: center;">1st Semester</th>
            </tr>
            <tr>
                <th> Payment Name</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Name">Miscelennious</td>
                <td data-label="Age">10m</td>
                
            </tr>
            <tr>
                <td data-label="Name">Research Forum</td>
                <td data-label="Age">2500</td>
                
            </tr>
            <tr>
                <td data-label="Name">Stage play</td>
                <td data-label="Age">1000</td>
                
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th colspan="2" style="padding: 30px; font-size: 25px; text-align: center;">2nd Semester</th>
            </tr>
            <tr>
                <th> Payment Name</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Name">Miscelennious</td>
                <td data-label="Age">10m</td>
                
            </tr>
            <tr>
                <td data-label="Name">Tour</td>
                <td data-label="Age">25000</td>
                
            </tr>
        </tbody>
    </table>
       <br>
    <button id="downloadBtn">Download</button>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            let table = document.getElementById('dataTable');
            let docx = [];
            for (let row of table.rows) {
                let cols = Array.from(row.querySelectorAll('td, th'));
                docx.push(cols.map(col => col.innerText).join(','));
            }
            let csvString = docx.join('\n');
            let blob = new Blob([csvString], { type: 'text/csv' });
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = 'table.docx';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
